<ion-header [translucent]="true">
<ion-toolbar>
	<ion-title>
	Foto Cloud
	</ion-title>
</ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
	{{status}}
	<ion-grid>
		<ion-row>
			<ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
				<ion-img [src]="iFoto" (click)=bukaFoto(position)></ion-img>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
